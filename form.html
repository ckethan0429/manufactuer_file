<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>FORM</h1>
    <p>주문서를 작성하여 주십시오.</p>
    <P>이름: <input id="username" type="text" placeholder="이름을 입력해주세요" /></P>

    <h1>1. 샌드위치 선택</h1>
    <form>
      <table>
        <tr>

          <input id="egg" type="radio" name="sandwich" value="1" checked />
          <label for="egg">에그마요</label><br>
        </tr>
        <tr>
          <input id="BMT" type="radio" name="sandwich" value="2" />
          <label for="BMT">이탈리안 비엠티</label><br>
        </tr>
        <tr>
          <input id="turkey" type="radio" name="sandwich" value="3" />
          <label for="turkey">터키 베이컨 아보카도</label><br>
        </tr>

      </table>
    </form>
  </div>

  <h2>2. 사이즈 선택</h2>
  <input type = "number" value = "15" step ="15" min="15" max="30">
  <hr>

  <h2>3. 빵 선택</h2>
  <select>
    <option value = "1">허니오트</option>
    <option value = "2" disabled>플렛브레드</option>
    <option value = "3" selected>하티 이탈리안</option>
  </select>
  <hr>
  
  
</body>

</html>
